---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Renovate"

on:
  repository_dispatch:
    types: [Renovate]

  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
        default: false
        required: false
      logLevel:
        description: Log Level
        type: string
        default: debug
        required: false
      version:
        description: Renovate version
        type: string
        default: latest
        required: false
      repo:
        description: Specify Repo
        type: string
        default: ""
        required: false
      cache:
        description: Use Renovate cache from GitHub repo's cache?
        type: choice
        default: "enabled"
        options:
          - enabled
          - disabled
          - reset

  schedule:
    - cron: "0 * * * *"
  push:
    branches: ["main"]
    paths:
      - .github/renovate.json5
      - "**/**.json"
      - "**/**.json5"

# concurrency:
#   group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
#   cancel-in-progress: true

# Retrieve BOT_USER_ID via `curl -s "https://api.github.com/users/${BOT_USERNAME}%5Bbot%5D" | jq .id`
env:
  WORKFLOW_DRY_RUN: ${{ inputs.dryRun == true }}
  WORKFLOW_LOG_LEVEL: debug
  WORKFLOW_VERSION: latest
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_ONBOARDING_CONFIG_FILE_NAME: .github/renovate.json5
  RENOVATE_AUTODISCOVER: true
  INCLUDE_ARCHIVED: false

jobs:
  generate-matrix:
    name: Generate Repo Matrix
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.repo.outputs.repos }}
    steps:
      - name: Get Repo List
        id: repo
        shell: bash
        run: |
          if [ -z "${{ inputs.repo }}" ] && [ -z "${{ github.event.client_payload.repo }}" ]; then
            echo repos=$(curl -sL -H "Authorization: Bearer ${{ secrets.LIST_REPOS_PAT }}" "https://api.github.com/user/repos?per_page=100" | jq '[.[] | select(.archived == ${{ env.INCLUDE_ARCHIVED }}) | .name]') >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.repo }}" ]; then
            echo repos='["${{ inputs.repo }}"]' >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.repo }}" ]; then
            echo repos='["${{ github.event.client_payload.repo }}"]' >> $GITHUB_OUTPUT
          fi

      - name: show output
        run: |
          echo "repos: ${{ toJson(steps.repo.outputs.repos) }}" >> $GITHUB_STEP_SUMMARY

  renovate:
    name: Renovate
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ["${{ fromJson(needs.generate-matrix.outputs.repos) }}"]
    env:
      RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository_owner }}/${{ matrix.repo }}"
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
          owner: "${{ github.repository_owner }}"

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Install Nix
        if: startsWith(matrix.repo, 'nix')
        uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
        with:
          nix_conf: |
            accept-flake-config = true
            always-allow-substitutes = true
            builders-use-substitutes = true

      - name: Renovate Cache
        id: renovate-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        if: github.event.inputs.cache != 'disabled'
        continue-on-error: true
        with:
          path: /tmp/renovate/cache/renovate/repository
          key: renovate-cache-${{ matrix.repo }}-${{ github.run_id }}
          restore-keys: |
            renovate-cache-${{ matrix.repo }}

      - name: Set cache folder permissions
        shell: bash
        run: |
          # chown /tmp/renovate due to cache permissions
          # UID from https://github.com/renovatebot/renovate/blob/9c999fb13e8746830a0c163bad9c244b0b926c6a/tools/docker/Dockerfile#L114
          mkdir -p /tmp/renovate
          sudo chown -R 12021:$(id -g) /tmp/renovate

      - name: Override default config from dispatch variables
        shell: bash
        run: |
          echo "RENOVATE_DRY_RUN=${{ github.event.inputs.dryRun || env.WORKFLOW_DRY_RUN }}" >> "${GITHUB_ENV}"
          echo "LOG_LEVEL=${{ github.event.inputs.logLevel || env.WORKFLOW_LOG_LEVEL }}" >> "${GITHUB_ENV}"

      - name: Renovate
        uses: renovatebot/github-action@70ea19f1b0dc8a9cc7af1b4278f8d3fd9778b577 # v43.0.17
        env:
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.cache }}
        with:
          configurationFile: "${{ env.RENOVATE_ONBOARDING_CONFIG_FILE_NAME }}"
          token: "${{ steps.app-token.outputs.token }}"
          renovate-version: "${{ github.event.inputs.version || env.WORKFLOW_VERSION }}"
          docker-volumes: "${{ startsWith(matrix.repo, 'nix') && '/tmp:/tmp;/nix:/nix' || '/tmp:/tmp' }}"
          docker-cmd-file: "${{ startsWith(matrix.repo, 'nix') && '.github/scripts/renovate-entrypoint.sh' || '' }}"
