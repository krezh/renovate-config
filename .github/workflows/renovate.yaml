---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Renovate"

on:
  repository_dispatch:
    types: [Renovate]
  schedule:
    - cron: "0 * * * *"
  push:
    branches: ["main"]
    paths:
      - .github/renovate.json5
      - "**/**.json"
      - "**/**.json5"
  workflow_dispatch:
    inputs:
      distinct_id:
        description: ""
      dryRun:
        description: Dry Run
        type: boolean
        default: false
        required: false
      logLevel:
        description: Renovate log level
        type: choice
        options:
          - trace
          - debug
          - info
          - warn
          - error
        default: info
      version:
        description: Renovate version
        type: string
        default: latest
        required: false
      repo:
        description: Specify Repo
        type: string
        default: ""
        required: false
      cache:
        description: Use Renovate cache from GitHub repo's cache?
        type: choice
        default: "enabled"
        options:
          - enabled
          - disabled
          - reset

# concurrency:
#   group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
#   cancel-in-progress: true

# Retrieve BOT_USER_ID via `curl -s "https://api.github.com/users/${BOT_USERNAME}%5Bbot%5D" | jq .id`
env:
  RENOVATE_VERSION: latest
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_ONBOARDING_CONFIG_FILE_NAME: .github/renovate.json5
  RENOVATE_AUTODISCOVER: true
  INCLUDE_ARCHIVED: false
  RENOVATE_DOCKER_CMD_REPOS: "nix-config,kauth"

jobs:
  generate-matrix:
    name: Generate Repo Matrix
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.repo.outputs.repos }}
    steps:
      - name: echo distinct ID ${{ github.event.inputs.distinct_id }}
        run: echo ${{ github.event.inputs.distinct_id }}

      - name: Get Repo List
        id: repo
        shell: bash
        run: |
          if [ -z "${{ inputs.repo }}" ] && [ -z "${{ github.event.client_payload.repo }}" ]; then
            echo repos=$(curl -sL -H "Authorization: Bearer ${{ secrets.LIST_REPOS_PAT }}" "https://api.github.com/user/repos?per_page=100" | jq '[.[] | select(.archived == ${{ env.INCLUDE_ARCHIVED }}) | .name]') >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.repo }}" ]; then
            echo repos='["${{ inputs.repo }}"]' >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.repo }}" ]; then
            echo repos='["${{ github.event.client_payload.repo }}"]' >> $GITHUB_OUTPUT
          fi

      - name: show output
        run: |
          echo "## ðŸ“¦ Repository Matrix" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          REPO_COUNT=$(echo '${{ steps.repo.outputs.repos }}' | jq 'length')
          echo "> Running Renovate on **${REPO_COUNT}** repositor$([[ ${REPO_COUNT} -eq 1 ]] && echo "y" || echo "ies")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| # | Repository |" >> $GITHUB_STEP_SUMMARY
          echo "|---|------------|" >> $GITHUB_STEP_SUMMARY

          echo '${{ steps.repo.outputs.repos }}' | jq -r 'to_entries[] | "| \(.key + 1) | `\(.value)` |"' >> $GITHUB_STEP_SUMMARY

  renovate:
    name: Renovate
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.generate-matrix.outputs.repos) }}
    env:
      RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository_owner }}/${{ matrix.repo }}"
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
          owner: "${{ github.repository_owner }}"

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Renovate Cache
        id: renovate-cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        if: inputs.cache != 'disabled'
        continue-on-error: true
        with:
          path: /tmp/renovate/cache/renovate/repository
          key: renovate-cache-${{ matrix.repo }}-${{ github.run_id }}
          restore-keys: |
            renovate-cache-${{ matrix.repo }}

      - name: Set cache folder permissions
        shell: bash
        run: |
          # chown /tmp/renovate due to cache permissions
          # UID from https://github.com/renovatebot/renovate/blob/9c999fb13e8746830a0c163bad9c244b0b926c6a/tools/docker/Dockerfile#L114
          mkdir -p /tmp/renovate
          sudo chown -R 12021:$(id -g) /tmp/renovate

      - name: Set Docker Cmd File Variables
        id: docker-cmd
        shell: bash
        run: |
          if [[ ",${RENOVATE_DOCKER_CMD_REPOS}," == *",${{ matrix.repo }},"* ]]; then
            echo "DOCKER_CMD_FILE=.github/scripts/renovate-entrypoint.sh" >> $GITHUB_ENV
            echo "DOCKER_USER=root" >> $GITHUB_ENV
          else
            echo "DOCKER_CMD_FILE=" >> $GITHUB_ENV
            echo "DOCKER_USER=" >> $GITHUB_ENV
          fi

      - name: Renovate
        uses: renovatebot/github-action@a7e89c349a53ab0c9d8458eb85f4b415e55848e7 # v44.2.3
        env:
          RENOVATE_REPOSITORY_CACHE: ${{ inputs.cache }}
          LOG_LEVEL: ${{ inputs.logLevel }}
          RENOVATE_DRY_RUN: ${{ inputs.dryRun }}
        with:
          configurationFile: "${{ env.RENOVATE_ONBOARDING_CONFIG_FILE_NAME }}"
          token: "${{ steps.app-token.outputs.token }}"
          renovate-version: "${{ inputs.version || env.RENOVATE_VERSION }}"
          docker-volumes: /tmp:/tmp
          docker-cmd-file: "${{ env.DOCKER_CMD_FILE }}"
          docker-user: "${{ env.DOCKER_USER }}"
