---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Renovate"

on:
  repository_dispatch:
    types: [Renovate]

  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
        default: false
        required: false
      logLevel:
        description: Log Level
        type: string
        default: debug
        required: false
      version:
        description: Renovate version
        type: string
        default: latest
        required: false
      repo:
        description: Specify Repo
        type: string
        default: "*"
        required: false
  schedule:
    - cron: "0 * * * *"
  push:
    branches: ["main"]
    paths:
      - .github/renovate.json5
      - "**/**.json"
      - "**/**.json5"

# concurrency:
#   group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
#   cancel-in-progress: true

# Retrieve BOT_USER_ID via `curl -s "https://api.github.com/users/${BOT_USERNAME}%5Bbot%5D" | jq .id`
env:
  WORKFLOW_DRY_RUN: ${{ inputs.dryRun == true }}
  WORKFLOW_LOG_LEVEL: debug
  WORKFLOW_VERSION: latest
  RENOVATE_PLATFORM: github
  RENOVATE_PLATFORM_COMMIT: true
  RENOVATE_ONBOARDING_CONFIG_FILE_NAME: .github/renovate.json5
  RENOVATE_AUTODISCOVER: true
  RENOVATE_USERNAME: "${{ secrets.BOT_USERNAME }}[bot]"
  RENOVATE_GIT_AUTHOR: "${{ secrets.BOT_USERNAME }} <${{ secrets.BOT_USER_ID }}+${{ secrets.BOT_USERNAME }}[bot]@users.noreply.github.com>"

jobs:
  generate-matrix:
    name: Generate Repo Matrix
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.repo.outputs.repos }}
    steps:
      - name: Get Repo List
        id: repo
        shell: bash
        run: |
          echo repos=$(curl -sL -H "Authorization: Bearer ${{ secrets.LIST_REPOS_PAT }}" "https://api.github.com/user/repos?per_page=100" | jq '[.[] | .name]') >> $GITHUB_OUTPUT

      - name: show output
        run: |
          echo "repos: [${{ toJson(steps.repo.outputs.repos) }}]"

  renovate:
    name: Renovate
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ["${{ fromJson(needs.generate-matrix.outputs.repos) }}"]
    env:
      RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository_owner }}/${{ matrix.repo }}"
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1.9.3
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
          owner: "${{ github.repository_owner }}"

      - name: Checkout
        uses: actions/checkout@v4.1.4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Override default config from dispatch variables
        shell: bash
        run: |
          echo "RENOVATE_DRY_RUN=${{ github.event.inputs.dryRun || env.WORKFLOW_DRY_RUN }}" >> "${GITHUB_ENV}"
          echo "LOG_LEVEL=${{ github.event.inputs.logLevel || env.WORKFLOW_LOG_LEVEL }}" >> "${GITHUB_ENV}"

      - name: Renovate
        uses: renovatebot/github-action@v40.1.10
        with:
          configurationFile: "${{ env.RENOVATE_ONBOARDING_CONFIG_FILE_NAME }}"
          token: "${{ steps.app-token.outputs.token }}"
          #renovate-image: zot.int.plexuz.xyz/ghcr.io/renovatebot/renovate
          renovate-version: "${{ github.event.inputs.version || env.WORKFLOW_VERSION }}"
